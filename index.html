
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
<title></title>

<link rel="stylesheet"  href="style.css">
</head>
<body >
<div class="container">
 <div clss="header">
	<h2>REGISTRATION FORM</h2>
</div>
<form class="form" id="form">
	<div class="form-control">
	<label>Uername</label>
	<input type="text" name="" id="username" placeholder="Enter your full name" autocomplete="off">
	<i class="fa-regular fa-circle-check"></i>
	<i class="fa-regular fa-circle-exclamation"></i>
	<small>Error msg</small>
	
</div>
<div class="form-control">
	<label>Email</label>
	<input type="Email" name="" id="Email" placeholder="Enter your Email">
	<i class="fa-regular fa-circle-check"></i>
	<i class="fa-regular fa-circle-exclamation"></i>
	<small>Error msg</small>
	
</div>
<div class="form-control">
	<label>Phone number</label>
	<input type="number" name="" id="Phone" placeholder="Enter your Phone number">
	<i class="fa-regular fa-circle-check"></i>
	<i class="fa-regular fa-circle-exclamation"></i>
	<small>Error msg</small>
	
</div>
<div class="form-control">
	<label>Password</label>
	<input type="Password" name="" id="Password" placeholder="Enter your Password">
	<i class="fa-regular fa-circle-check"></i>
	<i class="fa-regular fa-circle-exclamation"></i>
	<small>Error msg</small>
	
</div>
<div class="form-control">
	<label> Confirm Password</label>
	<input type="Password" name="" id="CPassword" placeholder="Enter your Password again">
	<i class="fa-regular fa-circle-check"></i>
	<i class="fa-regular fa-circle-exclamation"></i>
	<small>Error msg</small>
	
</div>
   <input type="Submit" value="submit" class="btn"  name="">
</form>
</div>



</body>
</html>
